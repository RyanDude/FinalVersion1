<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
</head>
<body>
<div class="cent-box">
    <div class="cont-main clearfix">
        <h1>Administrator Login</h1>
        <form method="post">
            <div class="login form">
                <div class="group">
                    <div class="group-ipt email">
                        <input type="text" name="id" id="id" class="ipt" placeholder="Please enter your account"
                               required>
                    </div>
                    <div class="group-ipt password">
                        <input type="password" name="password" id="password" class="ipt"
                               placeholder="Please enter your password" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="login-btn" id="button">login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
